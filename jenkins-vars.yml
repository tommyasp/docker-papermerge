---

# jenkins variables
project_name: aspdocupaper
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'ciur'
  - EXT_REPO = 'aspdocupaper'
  - BUILD_VERSION_ARG = 'ASPDOCUPAPER_RELEASE'
  - LS_USER = 'tommyasp'
  - LS_REPO = 'aspdocupaper'
  - CONTAINER_NAME = 'aspdocupaper'
  - DOCKERHUB_IMAGE = 'tommyasp/aspdocupaper'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/aspdocupaper'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/aspdocupaper'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='8000'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
